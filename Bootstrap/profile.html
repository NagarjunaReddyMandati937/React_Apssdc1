<!DOCTYPE html>
<html>
<head>
	<title>Profile Using Cards</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
	<style>
		.APSSDC{
			display: flex;
			flex-direction: row;
			border :2px solid blue;
			border-radius: 2px 2px 2px 2px cyan;
			width: 100%;
			text-align: center;

		}
		.card1,.card2,.card3{
			padding: 2%;
			margin: 2%;
			border-radius: 10px 10px 10px 10px;
			text-align: center;
			width: 30%;
		}
	</style>
</head>
<body>
<div class="APSSDC">
	<div class="card1">
		<div class="card">
			<div class="card-header">User Profile</div>
			<div class="card-body">
				<img src="images/nag.png" alt="My Profile" width="150">
				<h5 class="card-title">Nagarjuna Reddy Mandati</h5>
				<h6 class="card-text">Full Stack Java Developer</h6>
				<input type="submit" value="Click Me" class="btn btn-success">
			</div>
			<div class="card-footer">Nagarjuna Reddy Mandati</div>

		</div>
	</div>
	<div class="card2">
		<div class="card">
			<div class="card-header">User Profile</div>
			<div class="card-body">
				<img src="images/myimage.png" alt="My Profile" width="150">
				<h5 class="card-title">Nagarjuna Reddy Mandati</h5>
				<h6 class="card-text">Full Stack Java Developer</h6>
				<input type="submit" value="Click Me" class="btn btn-success">

			</div>
			<div class="card-footer">Nagarjuna Reddy Mandati</div>
			
		</div>
	</div>
	<div class="card3">
		<div class="card">
			<div class="card-header">User Profile</div>
			<div class="card-body">
				<img src="images/nag.png" alt="My Profile" width="150">
				<h5 class="card-title">Nagarjuna Reddy Mandati</h5>
				<h6 class="card-text">Full Stack Java Developer</h6>
				<input type="submit" value="Click Me" class="btn btn-success">

			</div>
			<div class="card-footer">Nagarjuna Reddy Mandati</div>
			
		</div>
	</div>
</div>

</body>
</html>
